<#include "../include/header.html"/>
<body>
<script type="text/javascript">
    var viewModel = Jrap.createGridViewModel("#grid");
</script>
<div id="dialogEdit" style="display: none"></div>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary" style="float:left;margin-right:5px;"  data-bind="click:create"><i class="fa fa-plus-square" style="margin-right:3px;"></i><@spring.message "jrap.new"/></span>
        <span class="btn btn-success k-grid-save-changes" style="float:left;margin-right:5px;" data-bind="click:save"><i class="fa fa-save" style="margin-right:3px;"></i><@spring.message "jrap.save"/></span>
        <span  class="btn btn-danger" style="float:left;" data-bind="click:remove"><i class="fa fa-trash-o" style="margin-right:3px;"></i><@spring.message "jrap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
        <input data-role="maskedtextbox" placeholder='<@spring.message "position.positioncode"/>' type="text" style="width: 150px;float:left;margin-right:5px;" data-bind="value:model.positionCode" class="k-textbox">
        <input data-role="maskedtextbox" placeholder='<@spring.message "position.name"/>' type="text" style="width: 150px;float:left;margin-right:5px;" data-bind="value:model.name"
               class="k-textbox">
        <span class="btn btn-primary" data-bind="click:query" style="width: 80px;float:left;margin-right:5px;" type="submit"><i class="fa fa-search" style="margin-right:3px;"></i><@spring.message "jrap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear: both;">
        <div id="grid"></div>
    </div>
</div>

<div id="editWin"></div>
<div id="newWin"></div>
<script type="text/javascript">

    Jrap.initEnterQuery("#query-form",viewModel.query);

    var dataSource = Jrap.createGridDataSource({
        url: '${base.contextPath}/hr/position/',
        model: {
            id: "positionId",
            fields: {
                name:{validation: {required: true}},
                positionCode: {validation: {required: true}},
                unitId: {validation: {required: true}},
                name: {validation: {required: true}},
                description: {type: "string"}
            },
            editable: function (col) {
                if (col == "positionCode" && this.positionId) {
                    return false;
                }
                return true;
            }
        }
    });

    var grid = $("#grid").kendoGrid({
        dataSource: dataSource,
        navigatable: true,
        sortable: true,
        dataBound: function(){
            if(parent.autoResizeIframe){
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        resizable: true,
        scrollable: true,
        editable: true,
        selectable:'multiple,rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "positionCode",
                title: '<@spring.message "position.positioncode"/>',
                width: 100
            },
            {
                field: "name",
                title: '<@spring.message "position.name"/>',
                width: 100,
                editor: function (container, options) {
                    $('<input required name="' + options.field + '"/>')
                            .appendTo(container)
                            .kendoTLEdit({
                                idField: 'positionId',
                                field: 'name',
                                dto: "com.jingrui.jrap.hr.dto.Position",
                                model: options.model
                            });
               }
            },
            {
                field: "description",
                sortable: false,
                title: '<@spring.message "position.description"/>',
                width: 140,
                editor: function (container, options) {
                    $('<input name="' + options.field + '"/>')
                            .appendTo(container)
                            .kendoTLEdit({
                                idField: 'positionId',
                                field: 'description',
                                dto: "com.jingrui.jrap.hr.dto.Position",
                                model: options.model
                            });
                }
            },
            {
                field: "unitId",
                title: '<@spring.message "hrorgunit.name"/>',
                width: 140,
                template        : function (dataItem) {
               	   return dataItem['unitName'] || '';
                },
                editor  : function (container, options) { 
                    $('<input required name="' + options.field + '"/>')
                            .appendTo(container)
                            .kendoLov($.extend(<@lov "LOV_UNIT"/>, {
                                textField: 'unitName',
                                valueField:'unitId',
                                model    : options.model
                    }));
                }
            },
            {
                field: "parentPositionId",
                title: '<@spring.message "position.parentpositionname"/>',
                width: 140,
                template        : function (dataItem) {
                	 return dataItem['parentPositionName'] || '';
                },
                editor          : function (container, options) { 
                    $('<input name="' + options.field + '"/>')
                            .appendTo(container)
                            .kendoLov($.extend(<@lov "LOV_POSITION"/>, {
                                textField: 'parentPositionName',
                                model    : options.model
                    }));
                }
          }
        ]
    }).data("kendoGrid");
</script>
</body>
</html>
