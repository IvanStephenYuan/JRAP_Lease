<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Jrap.createGridViewModel("#grid",{
        model: {"ruleId":"${RequestParameters.ruleId}",
                "ruleCode":"${RequestParameters.ruleCode}",
                "permissionField":"${RequestParameters.permissionField}"},});
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:create"><@spring.message "jrap.new"/></span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:save" style="float:left;margin-right:5px;"><@spring.message "jrap.save"/></span>
        <span  data-bind="click:remove" class="btn btn-danger" style="float:left;"><@spring.message "jrap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
    </div>

    <div id="assginAuthorityWin"></div>
</div>

<script type="text/javascript">
    Jrap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/sys/data/permission/rule/detail/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/sys/data/permission/rule/detail/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/sys/data/permission/rule/detail/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/sys/data/permission/rule/detail/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    for (var i = 0; i < options.models.length; i++) {
                        options.models[i].ruleCode = "${RequestParameters.ruleCode}";
                        options.models[i].ruleId = "${RequestParameters.ruleId}";
                        options.models[i].permissionField = "${RequestParameters.permissionField}";
                    }

                    var datas = Jrap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Jrap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "detailId",
                fields: {
                    permissionFieldValue: {validation: {required: true}},
                }
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        height:520,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "permissionFieldValue",
                title: '<@spring.message "datapermissionruledetail.permissionFieldValue"/>',
                width: 150,
                template: function (dataItem) {
                    return dataItem['permissionFieldName']
                        || ''
                },
                editor: function (container, options) {
                    $('<input  required  name="' + options.field + '"/>')
                        .appendTo(container)
                        .kendoLov({
                            contextPath: _basePath,
                            locale: _locale,
                            model: options.model,
                            textField: "permissionFieldName",
                            code: "${RequestParameters.permissionField}",
                        });
                }
            },
            {
                title:'分配权限',
                width : 60,
                headerAttributes: {
                    style  : "text-align: center"
                },
                attributes: {style: "text-align:center"},
                template : function (rowdata) {
                    if (!!rowdata.detailId) {
                        return '<a href="#" onclick="assignRule(' + rowdata.detailId + ')"><@spring.message "jrap.edit"/></a>'
                    } else return ''
                },
                sortable: false
            },

        ],
        editable: true
    });

    $("#assginAuthorityWin").kendoWindow({
        actions: ["Close"],
        title: $l('分配权限'),
        draggable: true,
        height: "500px",
        width: "90%",
        modal:true,
        resizable: false,
        visible:false,
        iframe:true
    });

    function assignRule(detailId) {
        var roleWin = $("#assginAuthorityWin").data("kendoWindow");
        roleWin.refresh("${base.contextPath}/permission/data_permission_rule_assign.html?detailId=" +detailId+"&ruleCode=${RequestParameters.ruleCode}&ruleId=${RequestParameters.ruleId}");
    if(parent.autoResizeIframe){
        parent.autoResizeIframe('${RequestParameters.functionCode!}', 700, function(){
            roleWin.center().open();
        })
    }else {
        roleWin.center().open();
    }
    }
</script>
</body>
</html>
