<#include "../include/header.html">
<body >
   <script type="text/javascript">
	    var viewModel = Jrap.createGridViewModel("#grid");
   </script>
 <div id="mywindow"></div>   
 <div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span id ="create" class="btn btn-primary " onclick="openProfileWindow()" style="float:left;margin-right:5px;"><i class="fa fa-plus-square" style="margin-right:3px;"></i><@spring.message "jrap.new"/></span>
        <span class="btn btn-danger" data-bind="click:remove" style="float:left;margin-right:5px"><i class="fa fa-trash-o" style="margin-right:3px;"></i><@spring.message "jrap.delete"/></span>
        <span class="btn btn-primary k-grid-excel" style="float:left;" data-bind="click:exportExcel"><i class="fa fa-file-excel-o" style="margin-right:3px;"></i><@spring.message "jrap.exportexcel"/></span>
    </div>
     <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
        <input type="text"  data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "profile.profilename"/>' data-bind="value:model.profileName" class="k-textbox">
        <input type="text"  data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "profile.description"/>' data-bind="value:model.description"  class="k-textbox">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><i class="fa fa-search" style="margin-right:3px;"></i><@spring.message "jrap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
    </div>
</div>
<script type="text/javascript">
    Jrap.initEnterQuery("#query-form", viewModel.query);

    function openProfileWindow(id) {
        var url = '${base.contextPath}/sys/sys_profile_edit.html';
        if (id) {
            url = url + '?profileId=' + id;
        }

        var editWin = Jrap.createWindow('#mywindow', {
            width: 900,
            height: 600,
            title: '<@spring.message "jrap.edit"/>',
            url: url
        })

        if (parent.autoResizeIframe) {
            parent.autoResizeIframe('${RequestParameters.functionCode!}', 700, function () {
                editWin.center().open();
            })
        } else {
            editWin.center().open();
        }
    }

    var dataSource = Jrap.createGridDataSource({
        url: "${base.contextPath}/sys/profile/",
        model: {
            id: "profileId",
            fields: {
                profileName: {validation: {required: true}},
                description: {validation: {required: false}}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        navigatable: false,
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        resizable: true,
        scrollable: true,
        editable: false,
        selectable: 'multiple, rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "profileName",
                title: '<@spring.message "profile.profilename"/>',
                width: 150
            }, {
                field: "description",
                title: '<@spring.message "profile.description"/>',
                width: 250
            }, {
                title: '<@spring.message "jrap.edit"/>',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {style: "text-align:center"},
                width: 80,
                template: function (rowdata) {
                    if (!!rowdata.profileId) {
                        return Jrap.createAnchor('<@spring.message "jrap.edit"/>', openProfileWindow, rowdata.profileId);
                    } else return '';
                }

            }]

    })

</script>
</body>
</html>
