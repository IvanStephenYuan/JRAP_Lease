<#include "../include/header.html">
    <script type="text/javascript">
        var viewModel = Jrap.createGridViewModel('#Grid', null);

    </script>
    <body>
    <div id="page-content">
        <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
            <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:create"><i
                    class="fa fa-plus-square" style="margin-right:3px;"></i><@spring.message "jrap.new"/></span>
            <span class="btn btn-success k-grid-save-changes" style="float:left;margin-right:5px;"
                  data-bind="click:save"><i class="fa fa-save" style="margin-right:3px;"></i><@spring.message "jrap.save"/></span>
            <span class="btn btn-danger" style="float:left;" data-bind="click:remove"><i class="fa fa-trash-o"
                                                                                         style="margin-right:3px;"></i><@spring.message "jrap.delete"/></span>
        </div>
        <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
        <div class="pull-right" id="query-form" style="padding-bottom:10px;">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
                   placeholder='<@spring.message "FlexRuleSet.ruleSetCode"/>'
                   data-bind="value:model.ruleSetCode" class="k-textbox">
            <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><@spring.message "jrap.query"/></span>
            <div style="clear:both"></div>
        </div>
        <script>kendo.bind($('#query-form'), viewModel);</script>
        <div style="clear:both">
            <div id="Grid"></div>
        </div>
    </div>
    <div id="ruleWin"></div>

    <script type="text/javascript">

        Jrap.initEnterQuery('#query-form', viewModel.query);

        var BaseUrl = _basePath;
        dataSource = Jrap.createGridDataSource({
            url: BaseUrl + "/fnd/flex/rule/set/",
            model: {
                id: "ruleSetId",
                fields: {
                    modelName: {validation: {required: true}},
                    modelId: {validation: {required: true}},
                    ruleSetCode: {validation: {required: true}},
                    enableFlag: {
                        defaultValue: 'Y',
                        type: 'boolean',
                        checkedValue: 'Y',
                        uncheckedValue: 'N'
                    },
                },
                editable: function (col) {
                    if (col == "ruleSetCode" && this.ruleSetId) {
                        return false;
                    }
                    return true;
                }

            }
        });


        $("#Grid").kendoGrid({
            dataSource: dataSource,
            resizable: true,
            scrollable: true,
            navigatable: false,
            selectable: 'multiple, rowbox',
            dataBound: function () {
                if (parent.autoResizeIframe) {
                    parent.autoResizeIframe('${RequestParameters.functionCode!}')
                }
            },
            pageable: {
                pageSizes: [5, 10, 20, 50],
                refresh: true,
                buttonCount: 5
            },
            columns: [
                {
                    field: "ruleSetCode",
                    title: '<@spring.message "flexruleset.rulesetcode"/>',
                    width: 120
                },
                {
                    field: "description",
                    title: '<@spring.message "flexruleset.description"/>',
                    width: 120
                },
                {
                    field: "modelId",
                    title: '<@spring.message "flexruleset.modelid"/>',
                    width: 120,
                    template        : function (dataItem) {
                        return dataItem['modelName'] || '';
                    },
                    editor  : function (container, options) {
                        $('<input required name="' + options.field + '"/>')
                            .appendTo(container)
                            .kendoLov($.extend(<@lov "LOV_FLEX_MODEL"/>, {
                            textField: 'modelName',
                            valueField:'modelId',
                            model    : options.model
                        }));
                    }
                },
                {
                    attributes: {style: "text-align:center"},
                    title: '<@spring.message "flexrule.definerule"/>',
                    command: [{
                        name: 'edit',
                        template: '<a href="javascript:void(0)" class="k-grid-edit"><@spring.message "jrap.edit"/></a>',
                        click: function (e) {
                            var data = this.dataItem($(e.target).closest("tr"));
                            if (!data.ruleSetId) {
                                return false;
                            }
                            var onClose = function () {
                                $("#ruleWin").empty();
                                $('#Grid').data('kendoGrid').dataSource.query();
                            }

                            $("#ruleWin").kendoWindow({
                                actions: ["Close"],
                                title: $l('<@spring.message "flexrule.definerule"/>'),
                                draggable: true,
                                height: "600px",
                                width: "90%",
                                close: onClose,
                                content: "${base.contextPath}/flexfield/flex_rule.html?ruleSetId=" + data.ruleSetId + "&modelId=" + data.modelId,
                                iframe: true,
                                modal: true,
                                resizable: false
                            });

                            if (parent.autoResizeIframe) {
                                parent.autoResizeIframe('${RequestParameters.functionCode!}', 700, function () {
                                    var win = $("#ruleWin").data("kendoWindow");
                                    win.center().open();
                                })
                            }else {
                                var win = $("#ruleWin").data("kendoWindow");
                                win.center().open();
                            }
//                            var win = $("#ruleWin").data("kendoWindow");
//                            win.center().open();
                            e.preventDefault();
                        }
                    }],
                    width: 70,
                    headerAttributes: {
                        "class": "table-header-cell",
                        style: "text-align: center"
                    }
                },
                {
                    field: 'enableFlag',
                    title: '<@spring.message "employee.enabledflag"/>',
                    width: 120,
                    headerAttributes: {
                        style: "text-align:center"
                    },
                    attributes: {
                        style: "text-align:center"
                    }
                }
            ],
            editable: true
        });



    </script>
    </body>
    </html>
